<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="KOKOA/css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>  
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- Battery Icon -->
            <!-- Lightning Iconv -->
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen">    
       <div class="icon-row">
           <div class="icon-row_icon">
                <i class="fas fa-qrcode"></i>
                <span>QR code</span>
            </div>
           <div class="icon-row_icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contact</span>
            </div>
           <div class="icon-row_icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
           <div class="icon-row_icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
       </div>
       <div class="recommended-friends">
           <h6 class="recommended-friends_title">Recommended Friends</h6>
           <span>You have no recommended friends.</span>
       </div>
       <div class="open-chat">
        <div class="open-chat_header">         
            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
           <div class="open-post_column">
              <h5 class="open-post_title">#BTS</h5>
              <h6 class="open-post_hashtags">#BTS#Army#Friends</h6>
              <div class="open-post_members">
                  <img src="https://th.bing.com/th/id/R.b250f9f4822c59a3792b53d92f88466f?rik=Pl1LYyfProGAVQ&riu=http%3a%2f%2fblogfiles.naver.net%2f20150427_104%2fninevincent_14301227921235lUld_JPEG%2fkakao_3.jpg&ehk=ZkkFWgKHBMXjSAkwPd%2b2xEaXMrPCwYvc2nz9IX3xJeY%3d&risl=&pid=ImgRaw&r=0" />
                  <span class="open-post_member-count">802 members</span>
                  <div class="divider"></div>
                  <span class="open-post_member-status">Active</span>
              </div>
           </div>
           <div class="open-post_column">
             <div class="open-post_photo">
                <img src="https://th.bing.com/th/id/R.de04e658cc4ad159fdb4636f820abdcd?rik=YLE8mEScS%2ftASQ&riu=http%3a%2f%2fklandmexico.com%2fwp-content%2fuploads%2f2020%2f08%2fbts-p.jpg&ehk=oWradOYhNKqiSfzmLtda3cUARxK9ljPpfR118x2IK3s%3d&risl=&pid=ImgRaw&r=0" />
                <div class="open-post_heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
             </div>
           </div> 
        </div>
       </div>
    </main>
    <!-- nav>ul>li*4>a -->
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

</html>
